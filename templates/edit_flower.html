<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flower</title>
    <link href="{{ url_for('static', filename='dist/tailwind.css') }}" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Edit Flower</h1>
        <form action="{{ url_for('main.edit_flower', id=flower.id) }}" method="POST" class="space-y-4">
  
            <div>
                <label for="name" class="block text-gray-700 font-medium">Flower Name</label>
                <input type="text" id="name" name="name" value="{{ flower.name }}" required 
                       class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
             
            <div>
                <label for="color" class="block text-gray-700 font-medium">Flower Color</label>
                <input type="text" id="color" name="color" value="{{ flower.color }}" required 
                       class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
             
            <div>
                <label for="price" class="block text-gray-700 font-medium">Price</label>
                <input type="text" id="price" name="price" value="{{ flower.price }}" required 
                       class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
             
            <div>
                <label for="amount" class="block text-gray-700 font-medium">Amount</label>
                <input type="number" id="amount" name="amount" value="{{ flower.amount }}" 
                       class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
             
            <div>
                <label for="image_link" class="block text-gray-700 font-medium">Image Link</label>
                <input type="text" id="image_link" name="image_link" value="{{ flower.image_link }}" 
                       class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
             
            <div class="text-center">
                <button type="submit" 
                        class="mt-6 bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

</body>
</html>
