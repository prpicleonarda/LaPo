<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Flower</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6">Edit Flower</h1>
      <form
        action="{{ url_for('main.edit_flower', id=flower.id) }}"
        method="POST"
      >
        <label for="name" class="block mb-2">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          value="{{ flower.name }}"
          class="form-input mb-4"
          required
        />

        <label for="color" class="block mb-2">Color:</label>
        <input
          type="text"
          id="color"
          name="color"
          value="{{ flower.color }}"
          class="form-input mb-4"
          required
        />

        <label for="price" class="block mb-2">Price:</label>
        <input
          type="number"
          step="0.01"
          id="price"
          name="price"
          value="{{ flower.price }}"
          class="form-input mb-4"
          required
        />

        <label for="amount" class="block mb-2">Amount:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          value="{{ flower.amount }}"
          class="form-input mb-4"
          required
        />

        <label for="image_link" class="block mb-2">Image Link:</label>
        <input
          type="text"
          id="image_link"
          name="image_link"
          value="{{ flower.image_link }}"
          class="form-input mb-4"
        />

        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          Save
        </button>
      </form>
    </div>
  </body>
</html>
