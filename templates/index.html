  <head>

    <title>My Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .carousel-item {
        transition: transform 0.5s ease;
      }
    </style>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-white text-2xl font-bold">LAPO</div>
        <div class="space-x-4">

        </div>
      </div>

    <!-- Carousel Section -->
    <section class="relative bg-gray-200 overflow-hidden">
      <div class="carousel-container relative">
        <div
          class="carousel-item w-full h-64 bg-blue-300 flex items-center justify-center"
        >
          <div class="text-white text-3xl font-bold">Cover Picture</div>
        </div>
        <!-- Add more carousel items here -->
      </div>
      <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
        <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded-lg"
          >Order Now</a
        >
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white py-6 mt-12">
      <div class="container mx-auto flex flex-col items-center">
        <p class="mb-4 text-center">
          Short About Us: We are a company dedicated to providing the best
          service possible. Our mission is to offer quality and excellence in
          every project we undertake.
        </p>
        <div class="mb-4">
          <a href="#" class="text-white mx-2 hover:underline">Facebook</a>
          <a href="#" class="text-white mx-2 hover:underline">Twitter</a>
          <a href="#" class="text-white mx-2 hover:underline">Instagram</a>
        </div>
        <p class="text-sm">&copy; 2024 My Website. All rights reserved.</p>
      </div>
    </footer>

</html>
