<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAPO</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .carousel-item {
        transition: transform 0.5s ease;
      }
      .bg-dark-green {
        background-color: #134611;
      }
      .bg-light-green {
        background-color: #629677;
      }
      .bg-beige {
        background-color: #b09e99;
      }
      .bg-apricot {
        background-color: #fad4c0;
      }
      .text-hover-glow:hover {
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      }
      .order-now-button {
        position: relative;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem; /* Tailwind's rounded-md */
        transition: background-color 0.3s ease, color 0.3s ease,
          transform 0.3s ease;
      }
      .order-now-button:hover {
        background-color: #6da34f; /* Light green background */
        color: white;
        transform: scale(1.05); /* Slightly scale up on hover */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow for hover effect */
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-dark-green p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-white text-2xl font-bold"><a href="/">LAPO</a></div>
        <div class="space-x-4">
          <a
            href="/"
            class="text-white hover:text-gray-200 transition duration-300 ease-in-out text-hover-glow"
            >Home</a
          >
          <a
            href="/orders/new"
            class="order-now-button text-white transition duration-300 ease-in-out text-base"
            >Order Now</a
          >
          <a
            href="/view_orders"
            class="text-white hover:text-gray-200 transition duration-300 ease-in-out text-hover-glow"
            >Dashboard</a
          >
        </div>
      </div>
    </nav>

    <section class="relative bg-gray-200 overflow-hidden">
      <div class="carousel-container relative">
        <div
          class="carousel-item w-full h-64 bg-blue-300 flex items-center justify-center"
        >
          <div class="text-white text-3xl font-bold">Cover Picture</div>
          <div class="absolute bottom-4 center">
            <a
              href="/orders/new"
              class="bg-blue-500 text-white px-4 py-4 rounded-lg"
              >Order Now</a
            >
          </div>
        </div>
        <!-- Add more carousel items here -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark-green text-white py-6 mt-12">
      <div class="container mx-auto flex flex-col items-center">
        <p class="mb-4 text-center">
          Projekt iz predmeta "Informacijski sustavi"
        </p>
        <div class="mb-4">
          <a href="#" class="text-white mx-2 hover:underline">Facebook</a>
          <a href="#" class="text-white mx-2 hover:underline">Twitter</a>
          <a href="#" class="text-white mx-2 hover:underline">Instagram</a>
        </div>
        <p class="text-sm">&copy; 2024 LAPO</p>
      </div>
    </footer>
  </body>
</html>
